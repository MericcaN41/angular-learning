<div class="counter">
    <h1>Counter</h1>
    <p>Current Count: {{currentCount}} </p>
    <div>
        <button class="btn dark" (click)="incrementCounter()">Increment</button>
        <button class="btn dark" (click)="decrementCounter()">Decrement</button>
        <button class="btn dark" (click)="resetCounter()">Reset</button>
    </div>
</div>

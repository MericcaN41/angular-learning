<div class="todos">
    <h1>Your Todos</h1>
    <form action="">
        <input type="text" name="todoInput" placeholder="Add Todo" id="" [(ngModel)]="todoInput" />
    </form>
    <button class="btn dark" (click)="addTodo()">Add</button>
    @for (item of todos(); track $index) {
    <div class="todo">
        <input type="checkbox" id="todo-{{ $index }}" checked="{{item.completed ? true : null}}"
            (change)="completeTodo(item.id)" />
        <label for="todo-{{ $index }}" [ngClass]="{
                completed: item.completed,
            }">{{ item.todo }}</label>
    </div>
    }

</div>
